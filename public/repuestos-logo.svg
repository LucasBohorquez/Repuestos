<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200" role="img" aria-label="Logo Repuestos Electro">
  <title>Repuestos Electro - logo</title>

  <!-- Fondo transparente -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Icono (izquierda): rueda dentada con llave -->
  <g transform="translate(120,100)">

    <!-- dientes de la rueda (12 rects rotadas) -->
    <g fill="#1F2937"> <!-- gris oscuro -->
      <rect x="-6" y="-84" width="12" height="20" rx="3" transform="rotate(0)"/>
      <rect x="-6" y="-84" width="12" height="20" rx="3" transform="rotate(30)"/>
      <rect x="-6" y="-84" width="12" height="20" rx="3" transform="rotate(60)"/>
      <rect x="-6" y="-84" width="12" height="20" rx="3" transform="rotate(90)"/>
      <rect x="-6" y="-84" width="12" height="20" rx="3" transform="rotate(120)"/>
      <rect x="-6" y="-84" width="12" height="20" rx="3" transform="rotate(150)"/>
      <rect x="-6" y="-84" width="12" height="20" rx="3" transform="rotate(180)"/>
      <rect x="-6" y="-84" width="12" height="20" rx="3" transform="rotate(210)"/>
      <rect x="-6" y="-84" width="12" height="20" rx="3" transform="rotate(240)"/>
      <rect x="-6" y="-84" width="12" height="20" rx="3" transform="rotate(270)"/>
      <rect x="-6" y="-84" width="12" height="20" rx="3" transform="rotate(300)"/>
      <rect x="-6" y="-84" width="12" height="20" rx="3" transform="rotate(330)"/>
    </g>

    <!-- cuerpo de la rueda -->
    <circle cx="0" cy="0" r="50" fill="#111827"/>

    <!-- anillo interior -->
    <circle cx="0" cy="0" r="34" fill="#F3F4F6"/>

    <!-- llave inglesa (superpuesta, en azul) -->
    <g transform="translate(-10,6) scale(0.9) rotate(-20)">
      <path d="M-6 -4 L34 -4 C38 -4 41 -1 41 3 C41 7 38 10 34 10 L24 10 C22 10 21 11 21 13 L21 32 C21 36 18 39 14 39 C10 39 7 36 7 32 L7 16 C7 14 5 13 3 13 L-6 13 Z"
            fill="#0EA5A4" />
      <!-- boca de la llave (detalle) -->
      <path d="M34 -4 L50 -22 L58 -14 L42 4 Z" fill="#0EA5A4" opacity="0.95"/>
    </g>

    <!-- centro de la rueda -->
    <circle cx="0" cy="0" r="10" fill="#0B1220"/>
  </g>

  <!-- Texto (derecha) -->
  <g transform="translate(220,95)">
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-weight="800" font-size="32" fill="#0B1220">Repuestos</text>
    <text x="0" y="36" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="22" fill="#0EA5A4">Electro</text>
    <!-- eslogan opcional -->
    <text x="0" y="66" font-family="Inter, Arial, sans-serif" font-weight="400" font-size="12" fill="#6B7280">Piezas y accesorios para tu hogar</text>
  </g>
</svg>
